version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ppt_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ppt_user
      POSTGRES_PASSWORD: ppt_password
      POSTGRES_DB: ppt_database
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ppt_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
